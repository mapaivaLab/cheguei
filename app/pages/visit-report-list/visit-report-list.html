<ion-navbar *navbar>
  <button menuToggle *ngIf="!selectedItem">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Reembolsos</ion-title>
</ion-navbar>

<ion-content>
  <ion-list no-borders>
    <ion-item>
      <ion-label>Mês</ion-label>
        <ion-select [(ngModel)]="month">
          <ion-option value="janeiro">Janeiro</ion-option>
          <ion-option value="fevereiro">Fevereiro</ion-option>
          <ion-option value="março">Março</ion-option>
          <ion-option value="abril">Abril</ion-option>
          <ion-option value="maio">Maio</ion-option>
          <ion-option value="junho">Junho</ion-option>
        </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
