<ion-navbar *navbar danger>
  <button menuToggle *ngIf="!selectedItem">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Reembolsos</ion-title>
  <ion-buttons end>
    <button royal>
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content>
  <ion-list no-borders>
    <ion-item>
      <ion-label>MÃªs</ion-label>
        <ion-select [(ngModel)]="month">
          <ion-option *ngFor="let m of monthList" value="{{ m }}">{{ m }}</ion-option>
        </ion-select>
    </ion-item>
  </ion-list>
  <ion-item-divider light>Reembolsos</ion-item-divider>
  <ion-list no-lines>
    <!-- Summary List -->
    <ion-item-sliding>
      <ion-item *ngFor="let v of visitsReportSummaries" class="report summary" (press)="pressReport(v)">
        <div class="column">
          <div class="summary-avatar" item-left>
            <ion-icon name="paper"></ion-icon>
          </div>
          <h2>{{ v.descricao }}</h2>
          <p class="company">{{ v.cliente }}</p>
        </div>
        <div class="column right">
          <h3>{{ v.data | date:"dd/MM/yyyy" }}</h3>
          <p class="price">R$ {{ sumReportCost(v) }}</p>
        </div>
      </ion-item>
      <ion-item-options>
        <button secondary>
          <ion-icon name="checkmark"></ion-icon>
          Salvar
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <!-- Visit Report List -->
    <ion-item *ngFor="let v of visitsReport" class="report" (press)="pressReport(v)">
      <div class="column">
        <div class="avatar" item-left>
          {{ v.cliente[0] }}
        </div>
        <h2>{{ v.descricao }}</h2>
        <p class="company">{{ v.cliente }}</p>
      </div>
      <div class="column right">
        <h3>{{ v.data | date:"dd/MM/yyyy" }}</h3>
        <p class="price">R$ {{ sumReportCost(v) }}</p>
      </div>
    </ion-item>
  </ion-list>

  <button fab fab-right fab-bottom fab-fixed danger><ion-icon name="add"></ion-icon></button>
</ion-content>
