<ion-content class="login-page">
  <ion-slides pager>
    <ion-slide padding class="art-box">
       <ion-icon name="bulb" danger></ion-icon>
      <h1><strong>Cheguei!</strong></h1>
      <h5>O melhor app de reembolso de despesas do <strong>UNIVERSO</strong>!</h5>
    </ion-slide>

    <ion-slide padding class="art-box">
      <ion-icon name="paper"></ion-icon>
      <h1>Sem internet? Sem problema</h1>
      <h5>Crie rascunhos e salve-os quando puder</h5>
    </ion-slide>

    <ion-slide>
      <ion-toolbar danger>
        <ion-title>Cheguei!</ion-title>
      </ion-toolbar>
      <ion-list no-lines padding>
        <button danger outline block *ngIf="invalidLogin">Usuário ou senha incorretos</button>
        <ion-item class="input">
            <ion-label stacked>Usuário</ion-label>
            <ion-input type="text" required [(ngModel)]="authInfo.user"></ion-input>
        </ion-item>
        <ion-item class="input">
          <ion-label stacked>Senha</ion-label>
          <ion-input type="password" required [(ngModel)]="authInfo.pass"></ion-input>
        </ion-item>
        <button secondary block  (click)="login()">LOGIN</button>
      </ion-list>
    </ion-slide>
  </ion-slides>
</ion-content>
