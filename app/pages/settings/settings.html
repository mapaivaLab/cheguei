
<ion-navbar *navbar danger>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Configurações</ion-title>
  <ion-buttons end>
    <button royal (click)="saveConfigs()">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content>
  <ion-item-divider light>Regras de notificações</ion-item-divider>
  <ion-list no-lines>
    <ion-item>
      <ion-icon name="locate" item-left></ion-icon>
      <ion-label>Geolocalização</ion-label>
      <ion-toggle secondary [(ngModel)]="notificationRole.geolocalization"
        (click) ="toggleNotificationRole('hour')"></ion-toggle>
    </ion-item>
    <ion-item *ngIf="notificationRole.geolocalization">
      <ion-icon name="pin" item-left></ion-icon>
      <ion-input type="text" placeholder="Endereço" disabled (click)="openSearchAddressPage()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="time" item-left></ion-icon>
      <ion-label>Horário</ion-label>
      <ion-toggle secondary [(ngModel)]="notificationRole.hour"
        (click)="toggleNotificationRole('geolocalization')"></ion-toggle>
    </ion-item>

    <ion-list *ngIf="notificationRole.hour">
      <ion-item>
        <ion-icon name="sunny" item-left></ion-icon>
        <ion-label>Chegada</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="hourConfig.arriveTime"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-icon name="restaurant" item-left></ion-icon>
        <ion-label>Almoço</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="hourConfig.launchTime"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-icon name="cafe" item-left></ion-icon>
        <ion-label>Volta almoço</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="hourConfig.backLaunchTime"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-icon name="moon" item-left></ion-icon>
        <ion-label>Saída</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="hourConfig.endDayTime"></ion-datetime>
      </ion-item>
    </ion-list>
  </ion-list>
  <ion-item-divider light>Valores padrões</ion-item-divider>
  <ion-list no-lines>
    <ion-item>
      <ion-label stacked>Valor almoço diário</ion-label>
      <ion-input type="number" placeholder="30"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Valor transporte diário</ion-label>
      <ion-input type="number" placeholder="15"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Descrição padrão</ion-label>
      <ion-input type="text" placeholder="Excelente dia de trabalho"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
