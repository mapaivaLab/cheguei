<ion-menu [content]="content">

  <ion-toolbar danger>
    <ion-title>Cheguei!</ion-title>
  </ion-toolbar>

  <ion-content id="sidebar-menu">
    <ion-list no-lines>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{ p.icon }}" item-left></ion-icon> {{p.title}}
      </button>
    </ion-list>
    <ion-list no-lines class="second-block">
      <button ion-item *ngFor="let p of bottomPages" (click)="openPage(p)" bottom>
        <ion-icon name="{{ p.icon }}" item-left></ion-icon> {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
